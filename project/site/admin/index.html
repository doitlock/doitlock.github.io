<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>ADMIN THEME | Login | 홍수기 포트폴리오</title>
    <meta name="description" content="관리시스템" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1400" />
    <meta name="apple-mobile-web-app-title" content="관리시스템" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="lib/fa/css/all.min.css" />
    <link rel="stylesheet" href="css/web-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.6.0.min.js" defer></script>
    <script src="js/dino-common.js" defer></script>
  </head>
  <body class="login">
    <div id="wrapper">
      <main id="main">
        <section id="login-box">
          <div class="top">
            <h1>PLEASE LOGIN TO APP</h1>
            <p class="title">Welcome to IN+</p>
          </div>
          <div class="btm">
            <ul class="form-box">
              <li>
                <label for="login-id">Username</label>
                <input type="txt" class="text login-txt" id="login-id" placeholder="example@gmail.com" />
                <span class="login-smtxt">Your unique username to app</span>
              </li>
              <li>
                <label for="login-pw">Password</label>
                <input type="password" class="text login-txt" id="login-pw" placeholder="*******" />
                <span class="login-smtxt">Yur strong password</span>
              </li>
              <li>
                <input type="checkbox" id="login-check" />
                <label for="login-check">Remember login</label>
                <span class="login-smtxt">(if this is a private computer)</span>
              </li>
            </ul>
            <div class="button-box">
              <a href="page/overview/dashboard.html">Login</a>
              <a href="page/overview/dashboard.html">Join</a>
              <a href="page/overview/dashboard.html">Go Dashboard</a>
            </div>
          </div>
        </section>
      </main>
    </div> <!-- #wrapper -->
  </body>
</html>
