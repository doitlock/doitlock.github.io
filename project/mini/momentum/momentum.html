<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="apple-mobile-web-app-title" content="Momentum" />
	<title>Momentum App | 홍수기 프론트엔드개발 포트폴리오</title>
	<meta name="description" content="Momentum" />
	<link rel="stylesheet" href="css/mm-style.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<script src="js/greeting.js" defer></script>
	<script src="js/clock.js" defer></script>
	<script src="js/quotes.js" defer></script>
	<script src="js/background.js" defer></script>
	<script src="js/todo.js" defer></script>
</head>
<body class="momentum-main">
	<div id="wrapper">
		<a href="#main" id="skip-nav">본문 바로가기</a>
		<header id="header">
			<nav id="gnb">

			</nav>
		</header>
		<main id="main">
			<form id="login-form" class="hidden">
				<input required maxlength="15" type="text" placeholder="What is your name?">
				<button>Log in</button>
			</form>
      <!--시간-->
			<h2 id="clock"></h2>
			<h1 id="greeting" class="hidden"></h1>
      <!--투두리스트-->
			<form id="todo-form">
				<input type="text" placeholder="write a to do and press enter">
			</form>
			<ul id="todo-list">
			</ul>
			<div id="quote">
				<span></span>
				<span></span>
			</div>
		</main>
		<footer id="footer">
	
		</footer>
	</div>
	
</body>
